

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychometric Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="bg-green-600 text-white p-4 shadow-md">
    <h1 class="text-2xl font-bold text-center">Aptitude Assessment</h1>
</header>
<main class="flex-grow container mx-auto px-4 py-8 flex flex-col items-center justify-center">
  <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-2xl">
      <form method="post">
          {% csrf_token %}
          
          <!-- Loop through form fields -->
          {% for field in form %}
          <div class="mb-6 p-4 border rounded-lg bg-gray-50 shadow-sm">
              <!-- Question Text -->
              <h2 class="text-lg font-semibold mb-4">
                  {{ field.label }}
              </h2>
              
              <!-- Options -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                  {% for option in field.field.choices %}
                  <label class="flex items-center space-x-3 p-3 border rounded-md bg-white hover:bg-blue-50 cursor-pointer">
                      <input type="radio" name="{{ field.name }}" value="{{ option.0 }}" class="form-radio text-blue-600">
                      <span class="text-gray-700">{{ option.1 }}</span>
                  </label>
                  {% endfor %}
              </div>
          </div>
          {% endfor %}

          <!-- Submit Button -->
          <div class="text-center mt-6">
              <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200">
                  Submit Answers
              </button>
          </div>
      </form>
  </div>
</main>
</body>
</html>
