{% extends 'website/base.html' %}
{% load static tailwind_tags %}
{% load static %}


{% block content %}
<body class="bg-gray-100">
    <!-- Navbar -->
    

    <!-- Career Option Section -->
    <div class="container mx-auto py-10 px-4">
        <!-- Career Option Header -->
        <div class=" mb-10 w-100%" >
            <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ career_option.name }}</h1>
            <img src="{{ career_option.image.url }}" alt="Career Image"
                class="mx-auto w-full max-w-xs h-auto object-cover rounded-lg shadow-lg">
            <p class="mt-6 text-gray-700 text-lg max-w-6xl mx-auto">{{ career_option.description }}</p>
        </div>

        <!-- Branches Section -->
        <h2 class="text-3xl font-semibold text-gray-900 mb-6">Branches</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-8">
            {% for branch in branches %}
            <div class="bg-white shadow-lg rounded-lg overflow-hidden transition-transform hover:scale-105">
                <a href="{% url 'careerlibrary:branch_detail' branch.id %}">
                    <img class="w-full h-40 object-cover" src="{{ branch.image.url }}" alt="{{ branch.name }}">
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-900">{{ branch.name }}</h3>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Sticky Navbar Script -->
    <script>
        window.addEventListener('scroll', function () {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>

    <script src="{% static 'js/scripts.js' %}"></script>
</body>

</html>
